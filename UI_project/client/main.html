<head>
  <title>8-bit Builder</title>
</head>

<body>
    {{> container}}
</body>

<template name="container">
    {{ #if show_landing }}
        {{> landing}}
    {{ else }}
        {{> main_page}}
    {{ /if }}
</template>

<template name="main_page">
        {{> welcome}}  
        {{> interface}}
</template>

<!-- main content -->
<template name="interface">
<!-- display blocks here and save build -->
<div class="row">

    <div id="menu">
                <br/>
            <ul class="actions">
                <li>
                    <input type="radio" id='add' name='mode' value='add' checked/>
                    <label for="add">Add</label><br/>                    
                </li>
                <li>
                    <input type="radio" id="move" name="mode" value="move"/>
                    <label for="move">Move</label><br/>
                </li>
                <li>
                    <input type="radio" id="delete" name="mode" value="delete"/>
                    <label for="delete">Delete</label><br/>
                </li>
            </ul>


        <br>
        <div class="color">
        <label>Color:</label>
		<select id="color">
            <!--<option value="stone">stone</option>-->
            <option value="red">red</option>
            <option value="orange">orange</option>
            <option value="yellow">yellow</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
            <option value="purple">purple</option>
            <option value="white">white</option>
            <option value="black">black</option>
            <option value="chocolate">brown</option>
            <option value="gray">gray</option>
        </select>
        </div>
        <div class="shape">
        <label>Shape:</label>
        <select id="geo">
            <option value="square">square</option>
            <option value="rectangle">rectangle</option>
            <option value="quarterBlock">quarter-block</option>
            <option value="wall">wall</option>
            <option value="cylinder">cylinder</option>
            <option value="pyramid">pyramid</option>
            <option value="half pyramid">half pyramid</option>
            <option value="sphere">sphere</option>
            <option value="tile">tile</option>
        </select>
        </div>
		<br>
        <button id="rotate">Rotate</button>
		<br>
        <div id="smallScene"></div>
    <!-- </div>

    display build here 
    <div id="buildtable">-->
        {{> table}} 
		<button class="options" id="save">Save</button>
        <br>
		<br>
        <button class="options" id="clear">Clear</button>
    </div>
</div>

</template>

<template name="landing">
    {{ #if show_login}}
        {{> login}}
    {{ else }}
        {{> welcome}}
    {{ /if }}
</template>

<!-- login/create account box -->
<template name="login">
    <header style=" text-align: center;" >
            <h1 style="margin:60px 0px; font-size:140px;">8-bit Builder!</h1>
    </header>
    <div id="form-wrapper">
        <label for="username">Username:</label>
        <input type="text" id="username"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>
        
        <button id="create">Create Account</button>
        <button id="login">Log In</button>
    </div>
</template>

<template name="project">
    <div id="form-wrapper">
        <span>Work on:</span>
        <select id="project_status">
            <option></option>
            <option>New Project</option>
            <option>Saved Project</option>
        </select>
        <br><br><span>Project name:</span>
        <input type="text" id="project_name" /><br> <br>
        <button id="go">Go</button>
    </div>
</template>

<!-- if logged in -->
<template name ="welcome">
<header class="page-header bottomborder headerrow">

    <div class="headercolumn">
        <h1>8-bit Builder!</h1>        
    </div>

    <div class="headercolumn">
        <p>Welcome {{name}}!</p>
        <button id="logout">Log Out</button>
        <button id="deleteAccount">Delete Account</button>   
    </div>
</header>
{{ #if show_landing}}
    {{> project}}
{{ /if }}
</template>


<template name="table">
        <div  id="canvas" style="width:100%; height:100%; min-width: 100px;">
		</div>
</template>
